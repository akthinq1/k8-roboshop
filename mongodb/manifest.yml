apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: roboshop #if namespace is not mentioned then pod/deployment will excecute or run in default namespace
  labels:
    component: mongodb
    project: roboshop
    tier: database
spec:
  replicas: 1
  # replica details
  selector:
    matchLabels:
      component: mongodb
      project: roboshop
      tier: database

    # create pod & details
  template:
    metadata:
      labels:
        component: mongodb
        project: roboshop
        tier: database

    # container details
    spec:
      containers:
        - name: mongodb
          image: aneelp/mongodb:v1

---
# create services
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    project: roboshop
    component: mongodb
    tier: database
    
spec:
  selector: 
    project: roboshop
    component: mongodb
    tier: database
  
  ports: 
    - protocol: TCP
      port: 27017 # service port
      targetport: 27017 # container port